
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
    LOGIN PAGE - SYSTEM ENTRY POINT
    Trinidad Field Management System authentication interface
    Provides role-based login for managers and technicians
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Login page specific styling with Trinidad map background -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Semi-transparent overlay for visual depth and focus -->
  <div class="overlay"></div>

  <!-- Main authentication card with role selection and credentials -->
  <div class="login-card">
    <!-- Role selection toggle - switches between Manager and Technician modes -->
    <div class="role-toggle">
      <button class="role-btn active" id="managerBtn">Manager</button>
      <button class="role-btn" id="techBtn">Technician</button>
    </div>

    <!-- Login form title -->
    <h2>Login</h2>
    
    <!-- Authentication form with role-based routing -->
    <form id="loginForm">
      <!-- Hidden field storing selected user role for form processing -->
      <input type="hidden" id="role" name="role" value="manager" />
      
      <!-- Username credential input -->
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required />
      </div>
      
      <!-- Password credential input -->
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      
      <!-- Additional authentication options -->
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      
      <!-- Submit button to process authentication -->
      <button type="submit" class="login-btn">Login</button>
      
      <!-- User registration link for new accounts -->
      <p class="register-text">Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>

  <script>
    /*
      LOGIN FUNCTIONALITY CONTROLLER
      Handles role selection, form validation, and dashboard routing
    */
    
    // Get references to interactive form elements
    const managerBtn = document.getElementById("managerBtn");
    const techBtn = document.getElementById("techBtn");
    const roleInput = document.getElementById("role");
    const loginForm = document.getElementById("loginForm");

    // Manager role selection handler
    // Updates UI state and sets role value for form processing
    managerBtn.onclick = () => {
      managerBtn.classList.add("active");     // Highlight selected button
      techBtn.classList.remove("active");    // Remove previous selection
      roleInput.value = "manager";           // Set role for backend processing
    };

    // Technician role selection handler
    // Updates UI state and sets role value for form processing
    techBtn.onclick = () => {
      techBtn.classList.add("active");       // Highlight selected button
      managerBtn.classList.remove("active"); // Remove previous selection
      roleInput.value = "technician";        // Set role for backend processing
    };

    // Form submission handler with role-based dashboard routing
    // Directs users to appropriate interface based on selected role
    loginForm.onsubmit = (e) => {
      e.preventDefault();                     // Prevent default form submission
      const role = roleInput.value;          // Get selected user role
      
      // Route to appropriate dashboard based on role
      if (role === "manager") {
        window.location.href = "manager_homepage.html";  // Manager dashboard
      } else {
        window.location.href = "tech.html";              // Technician interface
        alert("Technician interface coming soon!");      // Development status message
      }
    };
  </script>
</body>
</html>
